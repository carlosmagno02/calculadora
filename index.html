<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" disabled="disabled" placeholder="0" id="resultado">
        <button onclick="calcular('valor',1)" type="button" class="">1</button>
        <button onclick="calcular('valor',2)" type="button" class="">2</button>
        <button onclick="calcular('valor',3)" type="button" class="">3</button>
        <button onclick="calcular('valor',4)" type="button" class="">4</button>
        <button onclick="calcular('valor',5)" type="button" class="">5</button>
        <button onclick="calcular('valor',6)" type="button" class="">6</button>
        <button onclick="calcular('valor',7)" type="button" class="">7</button>
        <button onclick="calcular('valor',8)" type="button" class="">8</button>
        <button onclick="calcular('valor',9)" type="button" class="">9</button>
        <button onclick="calcular('acao','.')" type="button" class="">.</button>
        <button onclick="calcular('acao','+')" type="button" class="">+</button>
        <button onclick="calcular('acao','-')" type="button" class="">-</button>
        <button onclick="calcular('acao','*')" type="button" class="">x</button>
        <button onclick="calcular('acao','/')" type="button" class="">/</button>
        <button onclick="calcular('acao','=')" type="button" class="">=</button>
        <button onclick="calcular('acao','c')" type="button" style="width: 100%;">clear</button>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
